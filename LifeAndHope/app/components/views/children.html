
<div class="container">

    <div class="row vertical-space-sm">
        <div class="col-sm-offset-4 col-sm-4 text-center">
            <div class="btn-group">
                <button type="button" class="btn btn-default">Barn</button>
                <button type="button" class="btn btn-default">Fadder</button>
            </div>
        </div>
    </div>

    <div class="row vertical-space-sm">
        <div class="col-sm-4">
            <button type="button" class="btn btn-success"><span class="glyphicon glyphicon-plus"></span> Add Child</button>
        </div>

        <div class="col-sm-5 col-sm-offset-3">
            <filter-generator (filter)="filter = $event" [properties]="properties"></filter-generator>
        </div>
    </div>

    <div class="row vertical-space-xs">
        <div class="col-sm-12">
            <table class="table table-striped table-hover" *ngIf="initialized">
                <thead>
                    <tr>
                        <th>Fornavn</th>
                        <th>Etternavn</th>
                        <th>Kjønn</th>
                        <th>Fødselsår</th>
                        <th>Kontonummer</th>
                        <th class="text-right">Actions</th>
                    </tr>
                </thead>
                <tbody>
                    <tr *ngFor="#child of children | filterBy: filter.text : filter.keys">
                        <td>{{child.first_name}}</td>
                        <td>{{child.last_name}}</td>
                        <td>{{child.sex}}</td>
                        <td>{{child.date_of_birth}}</td>
                        <td>{{child.account_number}}</td>
                        <td class="text-right">
                            <button type="button" class="btn btn-info" [routerLink]="['Child', {id:child.id}]">Edit</button>
                            <button type="button" class="btn btn-danger">Delete</button>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
