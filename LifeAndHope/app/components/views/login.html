
<style>
    .btn-primary{
        background-color: orange;
        border-color: orange;
    }
    .btn-primary:hover{
        background-color: darkorange;
        border-color: darkorange;
    }

    .input-group-addon {
        background-color: white;
    }

</style>

<div class="container-fluid">

    <div class="row vertical-space-lg">
        <div class="col-sm-4 col-sm-offset-4">
            <form [ngFormModel]="userForm" (ngSubmit)="loginUser()">
                <div class="form-group">
                    <div class="input-group">
                        <span class="input-group-addon"><span class="glyphicon glyphicon-user"></span></span>
                        <input type="email" class="form-control" id="inputEmail" placeholder="email" ngControl="email" required>
                    </div>
                </div>

                <div class="form-group">
                    <div class="input-group">
                        <span class="input-group-addon"><span class="glyphicon glyphicon-lock"></span></span>
                        <input type="password" class="form-control" id="inputPassword" placeholder="password" ngControl="password" required>
                    </div>
                </div>


                <div class="text-center">
                    <button type="submit" class="btn btn-primary col-xs-12">Sign in</button>
                </div>
            </form>
        </div>
    </div>

    <div class="row vertical-space-sm">
        <div class="col-sm-4 col-sm-offset-4">
            <div class="alert alert-danger" [hidden]="!failedAuthentication">We couldn't find an account with the provided credentials :'(</div>
        </div>
    </div>

</div>
