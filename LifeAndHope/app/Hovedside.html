    <link rel="stylesheet" href="Hovedside.css">

    <div class="container">
        <div class="row vertical-space-sm">
            <div class="col-sm-12  text-center">
                <div class="btn-group">
                    <button type="button" class="btn btn-default active">Barn</button>
                    <button type="button" class="btn btn-default">Fadder</button>
                </div>
            </div>
        </div>


        <div class="row vertical-space-sm">
            <div class="col-sm-4">
                <button type="button" class="btn btn-primary"><span class="glyphicon glyphicon-plus"></span> Add Child</button>
            </div>

            <div class="col-sm-4 col-sm-offset-4 text-right">
                <div class="input-group">
                    <input type="text" class="form-control" [(ngModel)]="filterModel.filter" aria-label="search" placeholder="search">
                    <div class="input-group-btn">
                        <button type="button" class="btn btn-default dropdown-toggle" data-toggle="dropdown">{{filterModel.key}} <span class="caret"></span></button>
                        <ul class="dropdown-menu dropdown-menu-right">
                            <li><a (click)="filterModel.key = 'All'">All</a></li>
                            <li role="separator" class="divider"></li>
                            <li><a (click)="filterModel.key = 'Fornavn'">Fornavn</a></li>
                            <li><a (click)="filterModel.key = 'Etternavn'">Etternavn</a></li>
                            <li><a (click)="filterModel.key = 'Kjønn'">Kjønn</a></li>
                            <li><a (click)="filterModel.key = 'Fødselsår'">Fødselsår</a></li>
                            <li><a (click)="filterModel.key = 'Kontonummer'">Kontonummer</a></li>
                            <li><a (click)="filterModel.key = 'Fadder'">Fadder</a></li>
                        </ul>
                    </div>
                </div>
            </div>
        </div>


        <div class="row vertical-space-xs">
            <div class="col-sm-12">
                <table class="table table-striped">
                    <thead>
                        <tr>
                            <th>Fornavn</th>
                            <th>Etternavn</th>
                            <th>Kjønn</th>
                            <th>Fødselsår</th>
                            <th>Kontonummer</th>
                            <th>Fadder</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr *ngFor=" #person of people | filterBy: filterModel.filter ">
                            <td>{{ person.first_name }}</td>
                            <td>{{ person.last_name }}</td>
                            <td>{{ person.sex }}</td>
                            <td>{{ person.date_of_birth | date:'yyyy' }}</td>
                            <td>{{ person.account_number }}</td>
                            <td>'Sponsor'</td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
