
<div class="container">

    <div class="row vertical-space-sm">
        <div class="col-sm-offset-4 col-sm-4 text-center">
            <div class="btn-group">
                <button type="button" class="btn btn-default active" [routerLink]="['Children']">Barn</button>
                <button type="button" class="btn btn-default" [routerLink]="['Sponsors']">Fadder</button>
            </div>
        </div>
    </div>

    <div class="row vertical-space-sm">
        <div class="col-sm-4">
            <add-button [fields]="fields" [title]="'Child'" (save)="addChild($event)"></add-button>
        </div>

        <div class="col-sm-5 col-sm-offset-3">
            <filter-generator (filter)="filter = $event" [properties]="properties"></filter-generator>
        </div>
    </div>

    <div class="row vertical-space-xs">
        <div class="col-sm-12">
            <table class="table table-striped table-hover" *ngIf="initialized">
                <thead>
                    <tr>
                        <th>Fornavn</th>
                        <th>Etternavn</th>
                        <th>Kj√∏nn</th>
                        <th>Skole</th>
                        <th>Klasse</th>
                        <th>Kontonummer</th>
                        <th class="text-right">Handlinger</th>
                    </tr>
                </thead>
                <tbody>
                    <tr *ngFor="#child of children | filterBy: filter.text : filter.keys">
                        <td>{{child.first_name}}</td>
                        <td>{{child.last_name}}</td>
                        <td>{{child.gender}}</td>
                        <td>{{child.school_name}}</td>
                        <td>{{child.grade}}</td>
                        <td>{{child.account_number}}</td>
                        <td class="text-right">
                            <button type="button" class="btn btn-info" [routerLink]="['Child', {id:child.id}]"><span class="glyphicon glyphicon-edit"></span></button>
                            <button type="button" class="btn btn-danger"><span class="glyphicon glyphicon-trash"></span></button>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
